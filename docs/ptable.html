      <style>
        .button {
        background-color: green;
        border: none;
        color: black;
        padding: 1% 2%;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 75%;
        border-radius: 8px;
        transition-duration: 0.4s;
        width: 4.5vw;
        height: 4.5vw;
        margin: 1%;
        }

        .button:hover {
        background-color: darkred;
        color: white;
        }

        .square {
        background-color: transparent;
        width: 4.5vw; /* Same width as .button */
        height: 4.55vw; /* To make it a square */
        margin: 1%;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 1%; /* Adjust the gap between columns */
            padding: 1%;
            margin-bottom: 0;
            align-items: end;
        }

        .column {
            background-color: white;
            text-align: center;
            padding: 1%;
            border-radius: 4px;
        }
      </style>
